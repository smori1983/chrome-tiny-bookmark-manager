<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="/css/options.css" rel="stylesheet" type="text/css" />
<script src="/js/lib/jquery-1.7.2.js"></script>
<script src="/js/lib/underscore-1.3.3.js"></script>
<script src="/js/lib/json2.js"></script>
<script src="/js/lib/backbone-0.9.2.js"></script>
<script src="/js/lib/prototype-extensions/prototype-extensions.js"></script>
<script src="/js/lib/smodules/smodules-0.1.js"></script>
<script src="/js/tbm.front.js"></script>
<script src="/js/main.options.js"></script>
<title></title>
</head>
<body>

<div id="header">
    <h1 id="logo"></h1>
</div>
<div id="body">
    <h2 id="h2-options"></h2>

    <h3 id="h3-logging"></h3>
    <div class="option">
        <div class="label" id="label-latest-query"></div>
        <div class="content">
            <input type="radio" name="latest_query" value="yes" id="latest_query-yes" class="button" />
            <label for="latest_query-yes" class="answer-yes"></label>
            <input type="radio" name="latest_query" value="no" id="latest_query-no" class="button" />
            <label for="latest_query-no" class="answer-no"></label>
        </div>
        <div class="label" id="label-query-store-days"></div>
        <div class="content">
            <input type="number" min="10" max="90" step="10" name="query_store_days" value="" id="query_store_days" class="input number" />
            <span id="query-store-days-unit"></span>
        </div>
    </div>

    <h2 id="h2-help"></h2>

    <h3 id="h3-tags"></h3>
    <p id="p-tags-0"></p>
    <p id="p-tags-1"></p>

    <h3 id="h3-search"></h3>
    <p id="p-search-0"></p>
    <p id="p-search-1"></p>
    <p id="p-search-2"></p>
    <p id="p-search-3"></p>

    <h3 id="h3-edit"></h3>
    <p id="p-edit-0"></p>

</div>
</body>
</html>
